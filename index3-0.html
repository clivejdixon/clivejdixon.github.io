<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call Handler - EventBridge</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            .action-button {
                background-color: black;
                color: yellow;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 0px;
            }
            
            .center {
                text-align: center;
            }
    </head>
    <body>
        <div class="center">
            <button class="action-button" onclick="startSequence()">TSN Reset (Conference)</button>
        </div>
    
        <script>
            const CLIENT_ID = 'c7d2a0f9-cfa1-4001-aeba-a5550f690ab1';
            const ENVIRONMENT = 'euw2.pure.cloud';
            const REDIRECT_URI = 'https://clivejdixon.github.io/index3-0.html';
            const QUEUE_ID = '8e75c14e-3d97-44df-9e81-10421015f9cb';
            const SPEAK_TO_INITIAL = 'BOTH';
            const SPEAK_TO_FINAL = 'CONFERENCE';
            const WAITTIME = 1000;

            // Global variables
            let eventBridgeId = null;
            let isMonitoringParticipants = false;
            let sequenceRunning = false;
            let monitoringInterval = null;
            
            // Global parameters that will be set after authentication
            let gToken = null;
            let conversationId = null;
            let agentParticipantId = null;
            let customerParticipantId = null;
            let consultingUserId = null;
            let BASE_API_URL = null;

            // UI Helper Functions
            function updateStatus(message, className) {
                const statusDiv = document.getElementById('statusDisplay');
                statusDiv.textContent = message;
                statusDiv.className = `status-display ${className}`;
                console.log(`[DEBUG] Status: ${message}`);
            }

            function updateButton(text, enabled = true) {
                const button = document.getElementById('tsnButton');
                button.textContent = text;
                button.disabled = !enabled;
            }

            function showConversationInfo() {
                document.getElementById('convId').textContent = `Conversation: ${conversationId}`;
                document.getElementById('agentId').textContent = `Agent: ${agentParticipantId.substring(0,8)}...`;
                document.getElementById('customerId').textContent = `Customer: ${customerParticipantId.substring(0,8)}...`;
                document.getElementById('conversationInfo').style.display = 'block';
            }

            // MAIN SEQUENCE FUNCTION
            window.startSequence = async function() {
                console.log('[DEBUG] üñ±Ô∏è TSN Reset button clicked!');
                
                // Check if we have the required parameters
                if (!gToken || !conversationId || !agentParticipantId || !customerParticipantId || !consultingUserId) {
                    const errorMsg = 'Missing required parameters. Please ensure OAuth flow completed successfully.';
                    console.error('[DEBUG] ‚ùå', errorMsg);
                    updateStatus('Error: Missing parameters', 'status-error');
                    return;
                }
                
                // Prevent multiple sequence executions
                if (sequenceRunning) {
                    console.log('[DEBUG] ‚ö†Ô∏è Sequence already running, ignoring request');
                    return;
                }
                
                sequenceRunning = true;
                updateButton('Processing...', false);
                updateStatus('Starting TSN Reset sequence...', 'status-processing');
                console.log('[DEBUG] üöÄ 64 Starting TSN Reset sequence...');

                try {
                    // Step 1: Try POST consult first, fallback to POST participants
                    try {
                        // Step 1a: POST consult
                        await makeApiCall(
                            `${BASE_API_URL}/participants/${customerParticipantId}/consult`,
                            'POST',
                            {
                                speakTo: SPEAK_TO_INITIAL,
                                destination: {
                                    queueId: QUEUE_ID
                                },
                                consultingUserId: consultingUserId
                            },
                            'STEP 1a: Creating consultation'
                        );
                    } catch (error) {
                        console.log('[DEBUG] ‚ö†Ô∏è Step 1a failed (likely already in conference), trying fallback approach...');
                        
                        try {
                            // Step 1b: POST participants (fallback)
                            await makeApiCall(
                                `${BASE_API_URL}/participants`,
                                'POST',
                                {
                                    "participants": [{"queueId": QUEUE_ID}]
                                },
                                'STEP 1b: Adding queue to conference (fallback)'
                            );
                            console.log('[DEBUG] ‚úÖ Step 1b fallback succeeded - skipping to Step 3 (conference already active)');
                            
                            // Skip Steps 2 and go directly to Step 3 since we're already in conference mode
                            console.log('[DEBUG] ‚è≥ Waiting 1 second before final step...');
                            await sleep(WAITTIME);
                            
                            // Step 3: PATCH participant held
                            await makeApiCall(
                                `${BASE_API_URL}/participants/${agentParticipantId}`,
                                'PATCH',
                                {
                                    held: true
                                },
                                'STEP 3: Placing agent on hold'
                            );

                            // Setup EventBridge notifications AFTER agent is on hold
                            console.log('[DEBUG] üåâ Setting up EventBridge monitoring after agent on hold...');
                            const eventBridgeSetupSuccess = await setupEventBridgeMonitoring();

                            if (eventBridgeSetupSuccess) {
                                isMonitoringParticipants = true;
                                console.log('[DEBUG] üëÅÔ∏è Now monitoring for customer disconnections via EventBridge...');
                                updateStatus('Agent on hold - Monitoring for customer disconnection', 'status-monitoring');
                                updateButton('Monitoring Active', false);
                                startCustomerMonitoring();
                            } else {
                                console.log('[DEBUG] ‚ö†Ô∏è EventBridge monitoring unavailable - sequence completed');
                                updateStatus('Agent on hold - Manual monitoring required', 'status-complete');
                                updateButton('TSN Reset (Conference)', true);
                            }
                            
                            return; // Exit early since we've completed the sequence
                        } catch (fallbackError) {
                            console.log('[DEBUG] ‚ùå Both Step 1a and 1b failed');
                            throw fallbackError;
                        }
                    }

                    // Wait time pause
                    console.log('[DEBUG] ‚è≥ Waiting 1 second...');
                    await sleep(WAITTIME);

                    // Step 2: Try PATCH consult first, fallback to POST participants
                    try {
                        // Step 2a: PATCH consult
                        await makeApiCall(
                            `${BASE_API_URL}/participants/${customerParticipantId}/consult`,
                            'PATCH',
                            {
                                speakTo: SPEAK_TO_FINAL,
                                consultingUserId: consultingUserId
                            },
                            'STEP 2a: Updating consultation speak mode'
                        );
                    } catch (error) {
                        console.log('[DEBUG] ‚ö†Ô∏è Step 2a failed, trying fallback approach...');
                        
                        try {
                            // Step 2b: POST participants (fallback)
                            await makeApiCall(
                                `${BASE_API_URL}/participants`,
                                'POST',
                                {
                                    "participants": [{"queueId": QUEUE_ID}]
                                },
                                'STEP 2b: Adding queue to conference (fallback)'
                            );
                            console.log('[DEBUG] ‚úÖ Step 2b fallback succeeded');
                        } catch (fallbackError) {
                            console.log('[DEBUG] ‚ùå Both Step 2a and 2b failed');
                            throw fallbackError;
                        }
                    }

                    // Wait time pause
                    console.log('[DEBUG] ‚è≥ Waiting 1 second...');
                    await sleep(WAITTIME);

                    // Step 3: PATCH participant held
                    await makeApiCall(
                        `${BASE_API_URL}/participants/${agentParticipantId}`,
                        'PATCH',
                        {
                            held: true
                        },
                        'STEP 3: Placing agent on hold'
                    );

                    // Setup EventBridge monitoring AFTER agent is on hold
                    console.log('[DEBUG] üåâ Setting up EventBridge monitoring after agent on hold...');
                    const eventBridgeSetupSuccess = await setupEventBridgeMonitoring();

                    if (eventBridgeSetupSuccess) {
                        isMonitoringParticipants = true;
                        console.log('[DEBUG] üëÅÔ∏è Now monitoring for customer disconnections via EventBridge...');
                        console.log('[DEBUG] üéâ Initial sequence completed successfully!');
                        updateStatus('Agent on hold - Monitoring for customer disconnection', 'status-monitoring');
                        updateButton('Monitoring Active', false);
                        startCustomerMonitoring();
                    } else {
                        console.log('[DEBUG] ‚ö†Ô∏è EventBridge monitoring unavailable - sequence completed');
                        console.log('[DEBUG] üéâ Initial sequence completed successfully!');
                        updateStatus('Agent on hold - Manual monitoring required', 'status-complete');
                        updateButton('TSN Reset (Conference)', true);
                    }
                    
                } catch (error) {
                    console.error("[DEBUG] Sequence error:", error);
                    console.log(`[DEBUG] üí• SEQUENCE FAILED: ${error.responseText || error.message}`);
                    updateStatus(`Error: ${error.responseText || error.message}`, 'status-error');
                    updateButton('TSN Reset (Conference)', true);
                } finally {
                    // Always reset the sequence running flag
                    sequenceRunning = false;
                }
            };

            // EventBridge Setup Function
            async function setupEventBridgeMonitoring() {
                try {
                    console.log('[DEBUG] üåâ Setting up EventBridge monitoring...');
                    
                    // Create EventBridge integration
                    const eventBridgeResponse = await makeApiCall(
                        `https://api.${ENVIRONMENT}/api/v2/integrations`,
                        'POST',
                        {
                            integrationType: {
                                id: "embedded-client-app"  // Use embedded client app type for EventBridge-like functionality
                            },
                            integrationName: `TSN-Monitor-${Date.now()}`,
                            notes: "TSN Reset customer disconnect monitoring"
                        },
                        'Creating EventBridge integration'
                    );
                    
                    eventBridgeId = eventBridgeResponse.id;
                    console.log(`[DEBUG] üåâ EventBridge integration created: ${eventBridgeId}`);
                    
                    return true;
                    
                } catch (error) {
                    console.error('[DEBUG] ‚ùå EventBridge setup failed:', error);
                    return false;
                }
            }

            // Customer Monitoring via Polling (since EventBridge setup, we'll use polling as backup)
            function startCustomerMonitoring() {
                console.log('[DEBUG] üîç Starting customer disconnect monitoring...');
                let pollCount = 0;
                const maxPolls = 300; // Poll for up to 25 minutes (300 * 5 seconds)
                
                monitoringInterval = setInterval(async () => {
                    try {
                        pollCount++;
                        console.log(`[DEBUG] üîç Polling for customer status (${pollCount}/${maxPolls})...`);
                        
                        // Get conversation participants
                        const response = await makeApiCall(
                            `https://api.${ENVIRONMENT}/api/v2/conversations/calls/${conversationId}`,
                            'GET',
                            null,
                            `Polling conversation participants (${pollCount})`
                        );
                        
                        // Check if customer is still connected
                        const participants = response.participants || [];
                        const customerParticipants = participants.filter(p => 
                            p.purpose === 'customer' && 
                            (p.state === 'connected' || p.state === 'alerting')
                        );
                        
                        console.log(`[DEBUG] üë• Found ${customerParticipants.length} active customer participants`);
                        
                        if (customerParticipants.length === 0) {
                            // Customer has disconnected!
                            console.log('[DEBUG] üéØ Polling detected customer disconnect - taking agent off hold...');
                            clearInterval(monitoringInterval);
                            
                            // Stop monitoring to prevent multiple triggers
                            isMonitoringParticipants = false;
                            
                            // Take agent off hold
                            await takeAgentOffHold();
                            return;
                        }
                        
                        // Update UI with poll count
                        updateStatus(`Agent on hold - Monitoring (${pollCount}/${maxPolls})`, 'status-monitoring');
                        
                        // Continue polling if we haven't reached max polls
                        if (pollCount >= maxPolls) {
                            console.log('[DEBUG] ‚ö†Ô∏è Polling timeout reached - stopping monitoring');
                            clearInterval(monitoringInterval);
                            isMonitoringParticipants = false;
                            updateStatus('Monitoring timeout reached', 'status-error');
                            updateButton('TSN Reset (Conference)', true);
                        }
                        
                    } catch (error) {
                        console.log(`[DEBUG] ‚ùå Polling error: ${error.responseText || error.message}`);
                        if (pollCount >= maxPolls) {
                            clearInterval(monitoringInterval);
                            isMonitoringParticipants = false;
                            updateStatus('Monitoring error - stopped', 'status-error');
                            updateButton('TSN Reset (Conference)', true);
                        }
                    }
                }, 5000); // Poll every 5 seconds
            }

            async function takeAgentOffHold() {
                try {
                    updateStatus('Taking agent off hold...', 'status-processing');
                    
                    await makeApiCall(
                        `${BASE_API_URL}/participants/${agentParticipantId}`,
                        'PATCH',
                        {
                            held: false
                        },
                        'FINAL STEP: Taking agent off hold'
                    );
                    
                    console.log('[DEBUG] üéâ Agent taken off hold - TSN Reset sequence complete!');
                    updateStatus('‚úÖ TSN Reset completed - Agent off hold', 'status-complete');
                    updateButton('TSN Reset (Conference)', true);
                    
                    // Clean up monitoring
                    setTimeout(() => {
                        cleanupMonitoring();
                    }, 2000);
                    
                } catch (error) {
                    console.error("[DEBUG] ‚ùå Error taking agent off hold:", error);
                    updateStatus('Error taking agent off hold', 'status-error');
                    updateButton('TSN Reset (Conference)', true);
                }
            }

            function cleanupMonitoring() {
                console.log('[DEBUG] üßπ Cleaning up monitoring...');
                if (monitoringInterval) {
                    clearInterval(monitoringInterval);
                    monitoringInterval = null;
                    console.log('[DEBUG] üßπ Monitoring interval cleared');
                }
                if (eventBridgeId) {
                    // Optionally clean up EventBridge integration
                    console.log(`[DEBUG] üßπ EventBridge integration ${eventBridgeId} can be cleaned up`);
                    eventBridgeId = null;
                }
                isMonitoringParticipants = false;
                sequenceRunning = false;
            }

            // Helper Functions
            function getTokenAndStateFromHash() {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');
                const state = params.get('state');
                console.log("[DEBUG] Received state:", state);
                let conversationId = null;
                let agentParticipantId = null;
                let customerParticipantId = null;
                let consultingUserId = null;

                if (state) {
                    try {
                        const decodedState = decodeURIComponent(state);
                        const parsed = JSON.parse(atob(decodedState));
                        conversationId = parsed.conversationId;
                        agentParticipantId = parsed.agentParticipantId;
                        customerParticipantId = parsed.customerParticipantId;
                        consultingUserId = parsed.consultingUserId;
                        console.log("[DEBUG] Parsed from state:", parsed);
                    } catch (e) {
                        console.error("[DEBUG] Error decoding state:", e);
                    }
                }

                return { token, conversationId, agentParticipantId, customerParticipantId, consultingUserId };
            }

            function getParametersFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    conversationId: urlParams.get('conversationId'),
                    agentParticipantId: urlParams.get('agentParticipantId'),
                    customerParticipantId: urlParams.get('customerParticipantId'),
                    consultingUserId: urlParams.get('consultingUserId')
                };
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function makeApiCall(endpoint, method, data, description = '') {
                try {
                    console.log(`[DEBUG] ${description} - ${method} ${endpoint}`);
                    
                    const response = await $.ajax({
                        url: endpoint,
                        type: method,
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + gToken);
                        },
                        data: JSON.stringify(data),
                        contentType: 'application/json'
                    });
                    
                    console.log(`[DEBUG] ‚úÖ ${description} - SUCCESS`);
                    return response;
                } catch (error) {
                    console.error(`[DEBUG] ‚ùå ${description} - ERROR:`, error);
                    throw error;
                }
            }

            // Initialize the application
            (function initializeApp() {
                console.log('[DEBUG] üöÄ Application starting...');
                updateStatus('Application starting...', 'status-loading');
                
                // First try to get parameters from OAuth callback (hash)
                let { token, conversationId: convId, agentParticipantId: agentId, customerParticipantId: customerId, consultingUserId: consultId } = getTokenAndStateFromHash();

                // If no token, we need to start OAuth flow
                if (!token) {
                    console.log('[DEBUG] üîë No token found, checking URL parameters...');
                    updateStatus('No authentication token found', 'status-loading');
                    
                    // Get parameters from URL
                    const urlParams = getParametersFromUrl();
                    
                    if (!urlParams.conversationId || !urlParams.agentParticipantId || !urlParams.customerParticipantId || !urlParams.consultingUserId) {
                        const errorMsg = "Missing parameters in the URL. Cannot continue.";
                        console.log(`[DEBUG] ‚ùå ${errorMsg}`);
                        updateStatus('Error: Missing URL parameters', 'status-error');
                        alert(errorMsg);
                        return;
                    }

                    // Store parameters in state for OAuth flow
                    const state = btoa(JSON.stringify({
                        conversationId: urlParams.conversationId,
                        agentParticipantId: urlParams.agentParticipantId,
                        customerParticipantId: urlParams.customerParticipantId,
                        consultingUserId: urlParams.consultingUserId                
                    }));
                    console.log("[DEBUG] üîÑ Redirecting to OAuth...");
                    updateStatus('Redirecting to authentication...', 'status-loading');

                    const authUrl = `https://login.${ENVIRONMENT}/oauth/authorize?` + 
                        $.param({
                            response_type: 'token',
                            client_id: CLIENT_ID,
                            redirect_uri: REDIRECT_URI,
                            state: state
                        });
                    
                    // Use setTimeout to prevent immediate redirect issues
                    setTimeout(() => {
                        window.location.replace(authUrl);
                    }, 1000);
                } else {
                    // We have a token, parameters should be in the state
                    if (!convId || !agentId || !customerId || !consultId) {
                        const errorMsg = "Missing parameters in OAuth callback. Cannot continue.";
                        console.log(`[DEBUG] ‚ùå ${errorMsg}`);
                        updateStatus('Error: Missing OAuth parameters', 'status-error');
                        alert(errorMsg);
                        return;
                    }

                    // Set global variables
                    gToken = token;
                    conversationId = convId;
                    agentParticipantId = agentId;
                    customerParticipantId = customerId;
                    consultingUserId = consultId;
                    BASE_API_URL = `https://api.${ENVIRONMENT}/api/v2/conversations/calls/${conversationId}`;

                    console.log("[DEBUG] ‚úÖ Authentication complete");
                    console.log(`[DEBUG] üìã Conversation ID: ${conversationId}`);
                    console.log(`[DEBUG] üë§ Agent ID: ${agentParticipantId.substring(0,8)}...`);
                    console.log(`[DEBUG] üìû Customer ID: ${customerParticipantId.substring(0,8)}...`);
                    console.log('[DEBUG] ‚úÖ Ready for TSN Reset - Button is active!');
                    
                    // Update UI to ready state
                    updateStatus('Ready for TSN Reset', 'status-ready');
                    updateButton('TSN Reset (Conference)', true);
                    showConversationInfo();
                    
                    // Clear hash to prevent re-processing
                    if (window.location.hash) {
                        window.history.replaceState(null, null, window.location.pathname + window.location.search);
                    }
                }
            })();

            // Clean up monitoring if page is being unloaded
            window.addEventListener('beforeunload', function(event) {
                if (isMonitoringParticipants) {
                    console.log('[DEBUG] ‚ö†Ô∏è Page unload during monitoring - cleaning up');
                    cleanupMonitoring();
                }
            });
        </script>
    </body>
</html>
