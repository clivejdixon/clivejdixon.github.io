<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call Handler - EventBridge</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            .action-button {
                background-color: black;
                color: yellow;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 0px;
            }
            
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <button class="action-button" onclick="startSequence()">TSN Reset (Conference)</button>
        </div>
    
        <script>
            const CLIENT_ID = 'c7d2a0f9-cfa1-4001-aeba-a5550f690ab1';
            const ENVIRONMENT = 'euw2.pure.cloud';
            const REDIRECT_URI = 'https://clivejdixon.github.io/index3-0.html';
            const QUEUE_ID = '8e75c14e-3d97-44df-9e81-10421015f9cb';
            const SPEAK_TO_INITIAL = 'BOTH';
            const SPEAK_TO_FINAL = 'CONFERENCE';
            const WAITTIME = 1000;

            // Global variables
            let eventBridgeId = null;
            let isMonitoringParticipants = false;
            let sequenceRunning = false;
            let monitoringInterval = null;
            
            // Global parameters that will be set after authentication
            let gToken = null;
            let conversationId = null;
            let agentParticipantId = null;
            let customerParticipantId = null;
            let consultingUserId = null;
            let BASE_API_URL = null;

            // MAIN SEQUENCE FUNCTION
            window.startSequence = async function() {
                console.log('[DEBUG] 🖱️ TSN Reset button clicked! 71a');
                
                // Check if we have the required parameters
                if (!gToken || !conversationId || !agentParticipantId || !customerParticipantId || !consultingUserId) {
                    const errorMsg = 'Missing required parameters. Please ensure OAuth flow completed successfully.';
                    console.error('[DEBUG] ❌', errorMsg);
                    console.log('[DEBUG] ❌ conversationId:', conversationId);
                    console.log('[DEBUG] ❌ agentParticipantId:', agentParticipantId);
                    console.log('[DEBUG] ❌ customerParticipantId:', customerParticipantId);
                    console.log('[DEBUG] ❌ consultingUserId:', consultingUserId);
                    console.log('[DEBUG] ❌ gToken:', gToken);
                    return;
                }
                
                // Prevent multiple sequence executions
                if (sequenceRunning) {
                    console.log('[DEBUG] ⚠️ Sequence already running, ignoring request');
                    return;
                }
                
                sequenceRunning = true;

                console.log('[DEBUG] 🚀 71 Starting TSN Reset sequence...');

                try {
                    // Step 1: Try POST consult first, fallback to POST participants
                    try {
                        // Step 1a: POST consult
                        await makeApiCall(
                            `${BASE_API_URL}/participants/${customerParticipantId}/consult`,
                            'POST',
                            {
                                speakTo: SPEAK_TO_INITIAL,
                                destination: {
                                    queueId: QUEUE_ID
                                },
                                consultingUserId: consultingUserId
                            },
                            'STEP 1a: Creating consultation'
                        );
                    } catch (error) {
                        console.log('[DEBUG] ⚠️ Step 1a failed (likely already in conference), trying fallback approach...');
                        
                        try {
                            // Step 1b: POST participants (fallback)
                            await makeApiCall(
                                `${BASE_API_URL}/participants`,
                                'POST',
                                {
                                    "participants": [{"queueId": QUEUE_ID}]
                                },
                                'STEP 1b: Adding queue to conference (fallback)'
                            );
                            console.log('[DEBUG] ✅ Step 1b fallback succeeded - skipping to Step 3 (conference already active)');
                            
                            // Skip Steps 2 and go directly to Step 3 since we're already in conference mode
                            console.log('[DEBUG] ⏳ Waiting 1 second before final step...');
                            await sleep(WAITTIME);
                            
                            // Step 3: PATCH participant held
                            await makeApiCall(
                                `${BASE_API_URL}/participants/${agentParticipantId}`,
                                'PATCH',
                                {
                                    held: true
                                },
                                'STEP 3: Placing agent on hold'
                            );

                            // Wait a bit for connection to establish
                            await sleep(58000);
                            console.log('[DEBUG] 🌉 Start monitoring for dropped customer...');
                            // Start monitoring - store the interval ID
                            startParticipantMonitoring();
                            
                            return; // Exit early since we've completed the sequence
                        } catch (fallbackError) {
                            console.log('[DEBUG] ❌ Both Step 1a and 1b failed');
                            throw fallbackError;
                        }
                    }

                    // Wait time pause
                    console.log('[DEBUG] ⏳ Waiting 1 second...');
                    await sleep(WAITTIME);

                    // Step 2: Try PATCH consult first, fallback to POST participants
                    try {
                        // Step 2a: PATCH consult
                        await makeApiCall(
                            `${BASE_API_URL}/participants/${customerParticipantId}/consult`,
                            'PATCH',
                            {
                                speakTo: SPEAK_TO_FINAL,
                                consultingUserId: consultingUserId
                            },
                            'STEP 2a: Updating consultation speak mode'
                        );
                    } catch (error) {
                        console.log('[DEBUG] ⚠️ Step 2a failed, trying fallback approach...');
                        
                        try {
                            // Step 2b: POST participants (fallback)
                            await makeApiCall(
                                `${BASE_API_URL}/participants`,
                                'POST',
                                {
                                    "participants": [{"queueId": QUEUE_ID}]
                                },
                                'STEP 2b: Adding queue to conference (fallback)'
                            );
                            console.log('[DEBUG] ✅ Step 2b fallback succeeded');
                        } catch (fallbackError) {
                            console.log('[DEBUG] ❌ Both Step 2a and 2b failed');
                            throw fallbackError;
                        }
                    }

                    // Wait time pause
                    console.log('[DEBUG] ⏳ Waiting 1 second...');
                    await sleep(WAITTIME);

                    // Step 3: PATCH participant held
                    await makeApiCall(
                        `${BASE_API_URL}/participants/${agentParticipantId}`,
                        'PATCH',
                        {
                            held: true
                        },
                        'STEP 3: Placing agent on hold'
                    );
                    
                    // Wait a bit for connection to establish
                    await sleep(58000);
                    console.log('[DEBUG] 🌉 Start monitoring for dropped customer...');
                    // Start monitoring - store the interval ID
                    startParticipantMonitoring();
                                        
                } catch (error) {
                    console.error("[DEBUG] Sequence error:", error);
                    console.log(`[DEBUG] 💥 SEQUENCE FAILED: ${error.responseText || error.message}`);
                } finally {
                    // Always reset the sequence running flag
                    sequenceRunning = false;
                }
            };

            function startParticipantMonitoring() {
                if (isMonitoringParticipants) {
                    console.log('[DEBUG] ⚠️ Monitoring already active');
                    return;
                }
                
                isMonitoringParticipants = true;
                console.log('[DEBUG] 🔄 Starting participant monitoring...');
                
                // Store the interval ID for cleanup
                monitoringInterval = setInterval(async () => {
                    try {
                        const participantCount = await checkParticipantCount();
                        
                        // If participant count drops below 3, take agent off hold
                        if (participantCount < 3) {
                            console.log('[DEBUG] 🎯 Participant count dropped below 3, taking agent off hold...');
                            await takeAgentOffHold();
                        }
                    } catch (error) {
                        console.error('[DEBUG] ❌ Error during monitoring:', error);
                        // Continue monitoring even if one check fails
                    }
                }, 2000);
            }

            async function checkParticipantCount() {
                try {
                    const response = await makeApiCall(
                        `${BASE_API_URL}`, // Use the full BASE_API_URL, not relative path
                        'GET', 
                        null,
                        'Checking participant count'
                    );
                    
                    const activeParticipants = response.participants.filter(p => 
                        p.state === 'connected' || p.state === 'alerting'
                    );
                    
                    console.log(`[DEBUG] Current participant count: ${activeParticipants.length}`);
                    return activeParticipants.length;
                } catch (error) {
                    console.error('[DEBUG] ❌ Error checking participant count:', error);
                    throw error;
                }
            }

            async function takeAgentOffHold() {
                try {
                    await makeApiCall(
                        `${BASE_API_URL}/participants/${agentParticipantId}`,
                        'PATCH',
                        {
                            held: false
                        },
                        'FINAL STEP: Taking agent off hold'
                    );
                    
                    console.log('[DEBUG] 🎉 Agent taken off hold - TSN Reset sequence complete!');
                    
                    // Clean up monitoring
                    setTimeout(() => {
                        cleanupMonitoring();
                    }, 2000);
                    
                } catch (error) {
                    console.error("[DEBUG] ❌ Error taking agent off hold:", error);
                }
            }

            function cleanupMonitoring() {
                if (monitoringInterval) {
                    console.log('[DEBUG] 🧹 Cleaning up participant monitoring...');
                    clearInterval(monitoringInterval);
                    monitoringInterval = null;
                }
                isMonitoringParticipants = false;
            }

            // Helper Functions
            function getTokenAndStateFromHash() {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');
                const state = params.get('state');

                console.log('[DEBUG] OAuth Callback Details:', {
                    hasHash: !!window.location.hash,
                    token: token ? 'Present' : 'Missing',
                    state: state || 'No state found'
                });

                if (state) {
                    try {
                     const decodedState = decodeURIComponent(state);
                     const parsed = JSON.parse(atob(decodedState));
            
                     console.log('[DEBUG] Decoded State:', {
                         conversationId: parsed.conversationId,
                            agentParticipantId: parsed.agentParticipantId,
                            customerParticipantId: parsed.customerParticipantId,
                         consultingUserId: parsed.consultingUserId
                        });

                        return {
                            token, 
                            conversationId: parsed.conversationId,
                            agentParticipantId: parsed.agentParticipantId,
                         customerParticipantId: parsed.customerParticipantId,
                            consultingUserId: parsed.consultingUserId
                        };
                    } catch (e) {
                     console.error('[DEBUG] State Decoding Error:', e);
                 }
             }

                return { token: null };
            }

            function getParametersFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const params = {
                conversationId: urlParams.get('conversationId'),
                agentParticipantId: urlParams.get('agentParticipantId'),
                customerParticipantId: urlParams.get('customerParticipantId'),
                consultingUserId: urlParams.get('consultingUserId')
                };

                console.log('[DEBUG] Raw URL Parameters:', {
                    fullSearch: window.location.search,
                    parsedParams: params
                });

                return params;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function makeApiCall(endpoint, method, data, description = '') {
                try {
                    console.log(`[DEBUG] ${description} - ${method} ${endpoint}`);
                    
                    const response = await $.ajax({
                        url: endpoint,
                        type: method,
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + gToken);
                        },
                        data: JSON.stringify(data),
                        contentType: 'application/json'
                    });
                    
                    console.log(`[DEBUG] ✅ ${description} - SUCCESS`);
                    return response;
                } catch (error) {
                    console.error(`[DEBUG] ❌ ${description} - ERROR:`, error);
                    // Enhanced error logging
                    console.error(`[DEBUG] ❌ ${description} - ERROR:`, {
                        status: error.status,
                     statusText: error.statusText,
                     responseText: error.responseText,
                     readyState: error.readyState,
                     responseHeaders: error.getAllResponseHeaders()
                 });
                 throw error;
                }
            }

            // Initialize the application
            (function initializeApp() {
                console.log('[DEBUG] 🚀 Application starting...');
                
                // First try to get parameters from OAuth callback (hash)
                let { token, conversationId: convId, agentParticipantId: agentId, customerParticipantId: customerId, consultingUserId: consultId } = getTokenAndStateFromHash();

                // If no token, we need to start OAuth flow
                if (!token) {
                    console.log('[DEBUG] 🔑 No token found, checking URL parameters...');
                    
                    // Get parameters from URL
                    const urlParams = getParametersFromUrl();
                    
                    if (!urlParams.conversationId || !urlParams.agentParticipantId || !urlParams.customerParticipantId || !urlParams.consultingUserId) {
                        const errorMsg = "Missing parameters in the URL. Cannot continue.";
                        console.log(`[DEBUG] ❌ ${errorMsg}`);
                        alert(errorMsg);
                        return;
                    }

                    // Store parameters in state for OAuth flow
                    const state = btoa(JSON.stringify({
                        conversationId: urlParams.conversationId,
                        agentParticipantId: urlParams.agentParticipantId,
                        customerParticipantId: urlParams.customerParticipantId,
                        consultingUserId: urlParams.consultingUserId                
                    }));
                    console.log("[DEBUG] 🔄 Redirecting to OAuth...");

                    const authUrl = `https://login.${ENVIRONMENT}/oauth/authorize?` + 
                        $.param({
                            response_type: 'token',
                            client_id: CLIENT_ID,
                            redirect_uri: REDIRECT_URI,
                            state: state
                        });
                    
                    // Use setTimeout to prevent immediate redirect issues
                    setTimeout(() => {
                        window.location.replace(authUrl);
                    }, 1000);
                } else {
                    // We have a token, parameters should be in the state
                    if (!convId || !agentId || !customerId || !consultId) {
                        const errorMsg = "Missing parameters in OAuth callback. Cannot continue.";
                        console.log(`[DEBUG] ❌ ${errorMsg}`);
                        alert(errorMsg);
                        return;
                    }

                    // Set global variables
                    gToken = token;
                    conversationId = convId;
                    agentParticipantId = agentId;
                    customerParticipantId = customerId;
                    consultingUserId = consultId;
                    BASE_API_URL = `https://api.${ENVIRONMENT}/api/v2/conversations/calls/${conversationId}`;

                    console.log("[DEBUG] ✅ Authentication complete");
                    console.log(`[DEBUG] 📋 Conversation ID: ${conversationId}`);
                    console.log(`[DEBUG] 👤 Agent ID: ${agentParticipantId.substring(0,8)}...`);
                    console.log(`[DEBUG] 📞 Customer ID: ${customerParticipantId.substring(0,8)}...`);
                    console.log('[DEBUG] ✅ Ready for TSN Reset - Button is active!');
                                        
                    // Clear hash to prevent re-processing
                    if (window.location.hash) {
                        window.history.replaceState(null, null, window.location.pathname + window.location.search);
                    }
                }
            })();

            // Clean up monitoring if page is being unloaded
            window.addEventListener('beforeunload', function(event) {
                if (isMonitoringParticipants) {
                    console.log('[DEBUG] ⚠️ Page unload during monitoring - cleaning up');
                    cleanupMonitoring();
                }
            });
        </script>
    </body>
</html>
